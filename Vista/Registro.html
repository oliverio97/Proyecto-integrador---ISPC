	<!-- FORMULARIO -->

	<section>

		<!-- Nuevo Formulario -->

		<div class="my-5 container" id="frmulario">
			<form class="form-group form-control">			
					<div class="row text-secondary">
						<div class="col text-center">Psico Finder</div>
					</div>
					<div class="row text-secondary mb-3">
						<div class="col text-center fs-1 fw-bold">Formulario de Registro</div>
					</div> 
					<div class="row">
						<div class="col-lg-1 my-1 d-flex">
							<label for="Nombre" class="align-self-center">Nombre</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="text" name="Nombre" id="Nombre" class="form-control form-control-md" placeholder="Ingrese su nombre">
						</div>
						<div class="col-lg-1 my-1 d-flex">
							<label for="Apellido" class="align-self-center">Apellido</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="text" name="Apellido" id="Apellido" class="form-control form-control-md" placeholder="Ingrese su apellido">
						</div>	
					</div>				
					
					<div class="row">
						
						<div class="col-lg-1 my-1 d-flex">
							<label for="DNI" class="align-self-center">DNI</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="number" name="DNI" id="DNI" class="form-control form-control-md" placeholder="Ingrese su dni">
						</div>
						<div class="col-lg-1 my-1 d-flex">
							<label for="Email" class="align-self-center">Email</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="email" name="Email" id="Email" class="form-control form-control-md" placeholder="Ingrese su email">
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1 my-1 d-flex">
							<label for="Nombre" class="align-self-center">Contraseña</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="text" name="Contraseña" id="Contraseña" class="form-control form-control-md" placeholder="Ingrese su contraseña">
						</div>
						<div class="col-lg-1 my-1 d-flex">
							<label for="Dirección" class="align-self-center">Matrícula</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="number" name="Matrícula" id="Matrícula" class="form-control form-control-md" placeholder="Ingrese su número de matrícula">
						</div>						
					</div>
					<div class="row">
						<div class="col-lg-1 my-1 d-flex">
							<label for="Provincia" class="align-self-center">Provincia</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="text" name="Provincia" id="Provincia" class="form-control form-control-md" placeholder="Ingrese su provincia">
						</div>
						<div class="col-lg-1 my-1 d-flex">
							<label for="Dirección" class="align-self-center">Ciudad</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="number" name="Ciudad" id="Ciudad" class="form-control form-control-md" placeholder="Ingrese su ciudad">
						</div>						
					</div>
					<div class="row">
						<div class="col-lg-1 my-1 d-flex">
							<label for="Dirección" class="align-self-center">Dirección</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="text" name="Dirección" id="Dirección" class="form-control form-control-md" placeholder="Ingrese su dirección">
						</div>	
						<div class="col-lg-auto my-1 d-flex">
							<label class="align-self-center">Tipo de Usuario</label>				
						</div>
						<div class="col-lg-4 my-1">
							<select class="form-select form-select-md text-secondary" >
								<option>Cliente</option>
								<option>Profesional</option>
							</select>
						</div>										
					</div>
					<div class="row">
						<div class="col-lg-2 my-1 d-flex">
							<label for="Fecha de Nacimiento" class="align-self-center">Fecha de Nacimiento</label>					
						</div>
						<div class="col-lg-4 my-1">
							<input type="date" name="Fecha de Nacimiento" id="Fecha de Nacimiento" class="form-control form-control-md">
						</div>
						<div class="col-lg-1 my-1 d-flex">
							<label for="Teléfono" class="align-self-center">Teléfono</label>				
						</div>
						<div class="col-lg-5 my-1">
							<input type="text" name="Teléfono" id="Teléfono" class="form-control form-control-md" placeholder="Ingrese su teléfono">
						</div>						
					</div>	
					<div class="col-12 mt-3 mb-1 d-flex justify-content-center">
						<button type="submit" class= "btn btn-info text-white">Regístrate</button>
					</div>			
			  </form>
		</div>
