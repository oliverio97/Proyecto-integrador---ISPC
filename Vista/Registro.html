			<div class="text-secondary">
				<div class="text-center">Psico Finder</div>
				<div class="text-center fs-1 fw-bold">Formulario de Registro</div>
			</div> 
			
			<div>
				<div class="input-group col-xs-12 col-md-3">
					<input class="form-control form-control-sm mt-2" type="number" placeholder="DNI">
				
					<input class="form-control form-control-sm mt-2" placeholder="Nombre">
				</div>
			</div>
			
			<div>
				<div class="input-group col-xs-12 col-md-3">
					<input class="form-control form-control-sm mt-2" placeholder="Apellido">
					<input class="form-control form-control-sm mt-2" type="email" placeholder="Email">
				</div>
			</div>
			<div>
				<div class="input-group col-xs-12 col-md-3">
					<input class="form-control form-control-sm mt-2" placeholder="Contraseña">
					<input class="form-control form-control-sm mt-2" placeholder="Fecha de nacimiento">
					<input class="form-control form-control-sm mt-2" type="number" placeholder="Telefono">
				</div>
			</div>
			<div>
				<div class="input-group col-xs-12 col-md-3">
					<input class="form-control form-control-sm mt-2" placeholder="Dirección">

			</div>
			<div>
				<div class="input-group col-xs-12 col-md-3">
					<input class="form-control form-control-sm mt-2"  type="number" placeholder="Matrícula (si posee)">
				
					<input class="form-control form-control-sm mt-2" placeholder="Provincia">
				
					<select class="form-select form-select-sm text-secondary mt-2" >
						<option>Cliente</option>
						<option>Profesional</option>
					</select>
				</div>
			</div>

			<div class="d-flex justify-content-center">
				<div class="col-12 mt-2 d-flex justify-content-center">
					<button type="submit" class= "btn btn-info text-white">Regístrate</button>
				</div>
