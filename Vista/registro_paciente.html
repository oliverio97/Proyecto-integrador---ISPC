	<section>

		<!-- Nuevo Formulario -->

		<div class="my-5 container">
			<form name = "formRegis" method= "post" class="form-group form-control" onsubmit="return validarRegistro();">			
					<div class="row text-secondary">
						<div class="col text-center">Psico Finder</div>
					</div>
					<div class="row text-secondary mb-3">
						<div class="col text-center fs-1 fw-bold">Formulario de Registro</div>
					</div> 
					<div class="row">
						<div class="col-md-2 my-1 d-flex">
							<label for="Nombre" class="align-self-center">Nombre</label>				
						</div>
						<div class="col-md-4 my-1">
							<input type="text" name="nombre" id="Nombre" class="form-control form-control-md" placeholder="Ingrese su nombre">
						</div>
						<div class="col-md-2 my-1 d-flex">
							<label for="Apellido" class="align-self-center">Apellido</label>				
						</div>
						<div class="col-md-4 my-1">
							<input type="text" name="apellido" id="Apellido" class="form-control form-control-md" placeholder="Ingrese su apellido">
						</div>	
					</div>				
					
					<div class="row">
						
						<div class="col-md-2 my-1 d-flex">
							<label for="DNI" class="align-self-center">DNI</label>				
						</div>
						<div class="col-md-4 my-1">
							<input name="DNI" id="DNI" class="form-control form-control-md" placeholder="Ingrese su número de documento">
						</div>
						<div class="col-md-2 my-1 d-flex">
							<label for="Género" class="align-self-center">Género</label>				
						</div>
						<div class="col-md-4 my-1">
							<select name="select" class="form-select form-select-md text-secondary" >
								<option>seleccionar</option>
								<option>Masculino</option>
								<option>Femenino</option>
								<option>Otro</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 my-1 d-flex">
							<label for="email" class="align-self-center">Email</label>				
						</div>
						<div class="col-md-4 my-1">
							<input type="email" name="email" id="Email" class="form-control form-control-md" placeholder="Ingrese su email">
						</div>
						<div class="col-md-2 my-1 d-flex">
							<label for="contraseña" class="align-self-center">Contraseña</label>				
						</div>
						<div class="col-md-4 my-1">
							<input type="password" name="password" id="Contraseña" class="form-control form-control-md" placeholder="Ingrese su contraseña">
						</div>						
					</div>
						
					<div class="row">
						<div class="col-md-2 my-1 d-flex">
							<label for="Provincia" class="align-self-center">Provincia</label>				
						</div>
						<div class="col-md-4 my-1">
							<input type="text" name="provincia" id="Provincia" class="form-control form-control-md" placeholder="Ingrese su provincia">
						</div>
						<div class="col-md-2 my-1 d-flex">
							<label for="Dirección" class="align-self-center">Ciudad</label>				
						</div>
						<div class="col-md-4 my-1">
							<input name="ciudad" id="Ciudad" class="form-control form-control-md" placeholder="Ingrese su ciudad">
						</div>						
					</div>
					<div class="row">
						<div class="col-md-2 my-1 d-flex">
							<label for="dirección" class="align-self-center">Dirección</label>				
						</div>
						<div class="col-md-4 my-1">
							<input type="text" name="direccion" id="Dirección" class="form-control form-control-md" placeholder="Ingrese su dirección">
						</div>
                        <div class="col-md-2 my-1 d-flex">
							<label for="teléfono" class="align-self-center">Teléfono</label>				
						</div>
						<div class="col-md-4 my-1">
							<input type="text" name="tel" id="Teléfono" class="form-control form-control-md" placeholder="Ingrese su número de teléfono">
						</div>	
											
					</div>										
					<div class="row">
						<div class="col-md-3 my-1 d-flex">
							<label for="Fecha de Nacimiento" class="align-self-center">Fecha de Nacimiento</label>					
						</div>
						<div class="col-md-3 my-1">
							<input type="date" name="fechnac" id="Fecha de Nacimiento" class="form-control form-control-md">
						</div>
											
					</div>	
					<div class="col mt-4 mb-2 d-flex justify-content-center">
						<button type="submit" class= "btn btn-info text-white" onclick="validarRegistro();">Regístrate</button>
					</div>			
			  </form>
