<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Psico Login Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet"  href="main.css">
  </head>
<body>
<header class="container-fluid bg-info d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Encontra tu proximo psicologo acá!</p>

    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="indexOliverio.html">
            <span class="text-primary fs-5" fw-bold>Psico Finder</span>
         </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="indexOliverio.html">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Quienes Somos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Productos y cursos</a>
              </li>
            </ul>

            
          </div>
        </div>
      </nav>
	
	<div class=" justify-content-center aling-items-center d-flex mt-5">
	<div>
		
	<form class="form-group form-control">
		<div class="text-secondary">
			<div class="text-center">Psico Finder</div>
			<div class="text-center fs-1 fw-bold">Formulario de Registro</div>
		</div> 
		
		<div>
			<div class="input-group col-xs-12 col-md-3">
				<input class="form-control form-control-sm mt-2 " placeholder="DNI">
			
				<input class="form-control form-control-sm mt-2" placeholder="Nombre">
			</div>
		</div>
		
		<div>
			<div class="input-group col-xs-12 col-md-3">
				<input class="form-control form-control-sm mt-2" placeholder="Apellido">
				<input class="form-control form-control-sm mt-2" placeholder="Email">
			</div>
		</div>
		<div>
			<div class="input-group col-xs-12 col-md-3">
				<input class="form-control form-control-sm mt-2" placeholder="Contraseña">
				<input class="form-control form-control-sm mt-2" placeholder="fecha de nacimiento">
				<input class="form-control form-control-sm mt-2" placeholder="telefono">
			</div>
		</div>
		<div>
			<div>
				<input class="form-control form-control-sm mt-2" placeholder="dirección de consultorio">
			</div>
		</div>
		<div>
			<div class="input-group col-xs-12 col-md-3">
				<input class="form-control form-control-sm mt-2" placeholder="Matricula">
			
				<input class="form-control form-control-sm mt-2" placeholder="Estado">
			
				<select class="form-select form-select-sm text-secondary mt-2" >
					<option>cliente</option>
					<option>profesional</option>
				</select>
			</div>
		<div class="d-flex justify-content-center">
			<div class="col-12 mt-2 d-flex justify-content-center">
				<button type="submit" class= "btn btn-info text-white">Registrate</button>
			</div>
		</div>
		
		</form>
	</div>
	</div>
</body>
	
</html>
